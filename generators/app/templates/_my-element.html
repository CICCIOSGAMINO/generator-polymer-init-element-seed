<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="<%= elementName %>">
  <template>

    <!-- Style -->
    <style>

      :host {
        display: block;
      }

    </style>
    <h2>Name : [[name]]</h2>

    <slot></slot>

  </template>
  
  <script>

    // Extend Polymer.Element base class
    class <%= className %> extends Polymer.Element {
      
      static get is(){ return '<%= elementName %>' }

      // properties 
      static get properties() {
        return {
          name: {
            type: String,
            value: '<%= elementName %>'
          }
        };
      }

      // observers 
      static get observers() {
        return ['_nameChanged(name)'];
      }
      
      // constructor 
      constructor() {
        super();
        console.log('<%= elementName %> > created');
      }

      connectedCallback(){
        super.connectedCallback();
        console.log('<%= elementName %> > attached');
 
      }

      disconnectedCallback(){

      }

      attributeChangeCallback(){

      }

      // ready > add listeners and attributes at appropriate callback
      ready() {
        this.addEventListener('click', (e) => {
          this._handleClick(e);
        });
        
        super.ready();
        console.log('<%= elementName %> > ready');
      }

      _handleClick(e) {
        console.log(e.type);
      }

      _nameChanged(name){
        console.log(`Name: ${name}`);

        // Select the elements 
        // this.$.
        // this.$.
      }


    }
    
    // Register custom element definition using standard platform API
    customElements.define(<%= className %>.is, <%= className %>);
  </script>
</dom-module>
